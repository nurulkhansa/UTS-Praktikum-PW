<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORM REGISTRASI</h1>
    <fieldset>
        <legend>Form Registrasi Tempat Rekreasi Wisata</legend>
        
    <table>

        <tr>
        <td>Nama Tempat Wisata</td>
        <td>:</td>
        <td><input type="text"></td>
        </tr>
        
        <tr>
            <td>Jenis Wisata</td>
            <td>
               <td><select>
                    <option value="sirkus">Sirkus</option>
                    <option value="lumba-lumba">Lumba-lumba</option>
                </select>
            </td>
        </tr>
            
            <tr>
                <td>Deskripsi Wisata</td>
                <td>:</td>
                <td><textarea cols="22" rows="3" ></textarea></td>
                </tr>
        
                <tr>
                    <td>Kontak Person</td>
                    <td>:</td>
                    <td><input type="text"></td>
                    </tr>

                    <tr>
                        <td>No Hp/Telpon</td>
                        <td>:</td>
                        <td><input type="text"></td>
                        </tr>

                 <tr>
                        <td>E-mail</td>
                        <td>:</td>
                        <td><input type="email"></td>
                        </tr>
        
                 <tr>
                        <td>Alamat Web</td>
                        <td>:</td>
                         <td><input type="text"></td>
                         </tr>
        
        <tr>
            <td>Alamat Lengkap</td>
            <td>:</td>
            <td><textarea cols="22" rows="3" ></textarea></td>
        </tr>
        
        <tr>
            <td>Latitude,Longitude</td>
            <td>:</td>
             <td><input type="text"></td>
             </tr>

        <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td><input type="submit" name="submit" value="Daftar"/>
        <input type="reset" name="reset" value="Batal" /></td>
        </tr>
        
        </table>
</body>
</html>
